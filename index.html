<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar e deixar sua comunidade segura">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Balle bot - Modere a sua comunidade no Discord</title>
</head>
<body>
    <header class="cabeçalho">
        <img class="logo" src="imagens/logo1.png" alt="logo da comunidade">
        <nav class="cabeçalho-menu">
            <a class="item-cabeçalho" href="#">Comunidade Balerini</a>
            <a class="item-cabeçalho" href="#">Tutorial</a>
            <a class="item-cabeçalho" href="#">Open source</a>
            <a class="item-cabeçalho" href="#">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="texto-conteudo-principal">
                <h1 class="titulo-conteudo-principal">Balle bot</h1>
                <h3 class="subtitulo-conteudo-principal">Deixe a sua comunidade segura de um jeito fácil</h3>
                <button class="botao-conteudo-principal">Me adicione!</button>
            </div>

            <img class="img-conteudo-principal" src="imagens/naruto.png" alt="imagem principal">
        </section>

        <section class="conteudo-secundario">
            <h3 class="titulo-secundario">O que ele faz por você?</h3>
            <p class="paragrafo-conteudo-secundario">1- Te torna um ninja</p>
            <p class="paragrafo-conteudo-secundario">2 - Te ensina a ser o número 1 da vila</p>
            <p class="paragrafo-conteudo-secundario">3 - Te faz reconhecer que você está certo, <strong>DATTEBAYO</strong></p>
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-img" src="imagens/foot-logo.jpg">
    </footer>
    
</body>
</html>
